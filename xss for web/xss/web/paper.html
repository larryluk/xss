<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>

<div id="app1">
    <span v-bind:title="msg">
        鼠标悬停几秒钟查看此处动态绑定的提示信息
    </span>
</div>

<div id="app2">
    <p v-if="seen">你看到我了</p>
</div>

<div id="app3">
    <p>{{m}}</p>
    <input v-model="m">
</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });

    var app1 = new Vue({
        el: '#app1',
        data: {
            msg:'页面加载于' + new Date()
        }
    });

    var app2 = new Vue({
        el: '#app2',
        data: {
            seen: false
        }
    })

    var app3 = new Vue({
        el: '#app3',
        data: {
            m: 'mmp'
        }
    })
</script>
</html>
