<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="css/paper.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layer.css" rel="stylesheet">
    <link href="css/my.animate.css" rel="stylesheet">

</head>
<body>
<div id="jmp_head"></div>
<div class="row">
    <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1
            col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1">
        <h2 id="title">{{title}}</h2>
    </div>
</div>

</div>
<div class="row">
    <div id="xsContent" class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1
        col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1">
        <template v-for="c in xsContent">
            <p >{{c}}</p>
        </template>
    </div>
</div>
<div class="row" id="openPage">
    <div>
        <div id="openBtn" class="openNav" >
            <button v-on:click="openNav()" style="border: none;">
                <img src="img/op.png" id="btnImg" class="openImg">
            </button>
        </div>
    </div>
    <div id="nav" class="nav-hide fadeOutNav">
        <div class="row" style="width: 100%; height: 100%;">
            <div class="col-xl-12 col-sm-12 col-md-12 col-lg-12 nav_row">
                <button class="btn btn-info" v-on:click="openPage()">
                    打开网页。。
                </button>
            </div>
            <div class="col-xl-12 col-sm-12 col-md-12 col-lg-12 nav_row">
                <button class="btn btn-info" v-on:click="">
                    获取目录
                </button>
            </div>
            <div class="col-xl-12 col-sm-12 col-md-12 col-lg-12 nav_row">
                <button class="btn btn-info" v-on:click="">
                    使用手册
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div id="prev" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <button class="btn btn-default center-block" v-on:click="getPrevPage()">上一页</button>
    </div>
    <div id="next" class="col-lg-6 col-md-6 col-sm-6 col-xs-6"">
        <button class="btn btn-primary center-block" v-on:click="getNextPage()">下一页</button>
    </div>
</div>

<br />
</body>
<script src="js/vue.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/layer.js"></script>
<script src="js/paper.js"></script>
</html>
